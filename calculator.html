<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/calculatorstyle.css">

    <title>Calculator</title>
</head>
<body >
  <main class="container " >
      <section class="row ">
          <article class="col-8 mx-auto   bg-dark text-light fs-2"   >
              
               <div class="equation bg-info" style="height: 50px;">Equation</div>
               <div class="JQequation  bg-success" style="height: 50px;">JQequation</div>
               <div class="result  bg-danger" style="height:50px">Result</div>
              <!-- Create table-->
               <table class="table table-bordered  table-dark text-center" >
                    <tr>
                        <td >2<sup>x</sup></td>
                        <td >x<sup>y</sup></td>
                        <td >sin</td>
                        <td >cos</td>
                        <td>tan</td>
                    </tr>
                    <!--second Row--> 
                    <tr>
                        <td >/</td>
                        <td >*</td>
                        <td >-</td>
                        <td >+</td>
                        <td class="execute" >=</td>
                    </tr>
                    <!--third row-->
                    <tr >
                        <td>0</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                    <!--fourth row-->
                    <tr >
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                    <!--fourth row-->
                    <tr >
                        <td>(</td>
                        <td>)</td>
                        <td>,</td>
                        <td >PI</td>
                        <td class="clear">C</td>
                    </tr>
                </table>    
                </article>
      </section>
  </main>  

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/calculatorjs.js"></script>
</body>
</html>
